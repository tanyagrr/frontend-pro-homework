    function isPrime() {
        let n = +prompt("Enter an integer that is greater than 1:");

        if (n % 1 !== 0) return console.log("You should enter an integer that is greater than 1. Try again!");
        if (n <= 1) return console.log("Your integer should be greater than 1. Try again!");
        if (n === 2) return console.log("It's a prime number!");

        for (let i = 2; i < n; i++) {
            result = n % i;
            if (result === 0) {
                console.log("It's not a prime number!");
                break;
            }
        } 
        if (result !== 0) return console.log("It's a prime number!");
    };

    isPrime();
