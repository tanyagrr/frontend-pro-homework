<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style11.1.css">
    <script src="script11.1.js" defer></script>
</head>
<body>
    <div class="rows">
        <div class="row numbers">
            <div class="number-horiz">1</div>
            <div class="number-horiz">2</div>
            <div class="number-horiz">3</div>
            <div class="number-horiz">4</div>
            <div class="number-horiz">5</div>
            <div class="number-horiz">6</div>
            <div class="number-horiz">7</div>
            <div class="number-horiz">8</div>
            <div class="number-horiz">9</div>
            <div class="number-horiz">10</div>
        </div>
        <div class="row result row-1">
            <div class="number-vert">1</div>
        </div>
        <div class="row result row-2">
            <div class="number-vert">2</div>
        </div>
        <div class="row result row-3">
            <div class="number-vert">3</div>
        </div>
        <div class="row result row-4">
            <div class="number-vert">4</div>
        </div>
        <div class="row result row-5">
            <div class="number-vert">5</div>
        </div>
        <div class="row result row-6">
            <div class="number-vert">6</div>
        </div>
        <div class="row result row-7">
            <div class="number-vert">7</div>
        </div>
        <div class="row result row-8">
            <div class="number-vert">8</div>
        </div>
        <div class="row result row-9">
            <div class="number-vert">9</div>
        </div>
        <div class="row result row-10">
            <div class="number-vert">10</div>
        </div>
    </div>        
</body>
</html>
