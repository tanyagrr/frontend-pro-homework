<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let company = {
            sales: [{name: "John", salary: 1000}, {name: "Alice", salary: 600}], 
            development: {
                web: [{name: "Peter", salary: 2000}, {name: "Alex", salary: 1800}],
                internals: [{name: "Jack", salary: 1300}],
            }
        };

        function isPlainObject(value) {
            return value !== null && typeof value === 'object' && value.constructor === Object;
        }

        // solution 1
        function getSumCompany(obj) {
            let result = 0;
            for (let dep in obj) {
                if (isPlainObject(obj[dep]) === true) {
                    for (let subDep in obj[dep]) {
                        for (let el of obj[dep][subDep]) {
                            result += el.salary;
                        }
                    }
                } else {
                    for (let el of obj[dep]) {
                            result += el.salary;
                        }
                }
            }
            return result;
        };

        console.log(getSumCompany(company));

        // solution 2
        function getSumRecursion(obj) {
            let sum = 0;
            if (Array.isArray(obj)) {
                for (let employee of obj) {
                    sum += employee.salary;
                }
                return sum;
            } else if (isPlainObject(obj) === true) {
                for (let department in obj) {
                    sum += getSumRecursion(obj[department])
                }
                return sum;
            };
        }; 

        console.log(getSumRecursion(company));
    </script>
</body>
</html>
