<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style16.css" />
    <script src="script16.js"></script>
  </head>
  <body>
    <section class="contact_section">
      <div class="contact_form">
        <h5>We want to help you</h5>
        <form action="link.com/send" method="post" class="js--reg_form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              data-req="Name is required"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              placeholder="Message"
              rows="3"
              data-min_length="2"
              data-min_message="Minimal length should be {{N}} symbols"
            ></textarea>
          </div>
          <h6>How to response you?</h6>
          <div class="form-group">
            <label for="tel">Phone</label>
            <input
              type="tel"
              name="tel"
              class="form-control"
              id="tel"
              placeholder="Phone"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              class="form-control"
              id="email"
              placeholder="Email"
              data-req="Email is required"
              data-email="Please enter valid email"
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Address"
              data-req="Address is required"
            />
          </div>
          <div
            class="text-center send_message d-flex justify-content-center align-items-center"
          >
            <button class="btn" type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>
    <button class="js--check">Get status</button>
    <script src="script.js"></script>
  </body>
</html>
