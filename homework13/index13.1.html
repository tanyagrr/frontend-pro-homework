<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style13.1.css">
    <script src="script13.1.js" defer></script>
</head>
<body>
    <h1>We would like to help you</h1>
    <form id="form1" action="/some-url" method="POST">
        <div class="container">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            <span class="error name">Please, enter your name</span>
        </div>
        <div class="container">
            <label for="message">Message: </label>
            <input type="text" id="message" name="message" pattern=".{5,}" placeholder="Describe your problem..." required>
            <span class="error message">Message must be at least 5 characters long</span>
        </div>
        <div class="container">
            <label for="phone">Phone number: </label>
            <input type="tel" id="phone" name="phone" pattern="\+380\d{9}" placeholder="+380XXXXXXXXX" required>
            <span class="error phone">Invalid phone number</span>
        </div>
        <div class="container">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="johndoe33@gmail.com" required>
            <span class="error email">Invalid email</span>
        </div>
        <div class="container submit">
            <input type="submit" value="Send message">
        </div>
    </form>
</body>
</html>
