<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArray = [2, "hi", {name: "John"}, 89, false, 289];

        function getAverage(array) {
            const newArray = array.filter(element => typeof element === "number");

            let sum = 0;

            for (let element of newArray) {
                sum += element;
            }

            const average = sum / newArray.length;
            return average;
        }

        console.log(getAverage(myArray));
    </script>
</body>
</html>
